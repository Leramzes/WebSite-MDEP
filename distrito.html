<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipalidad de Puerto Eten</title>
    <!-- ICONO DE PAGINA -->
    <link rel="shortcut icon" href="images/logoPNG.ico" type="image/x-icon">
    <!-- ARCHIVO CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="main-content">
        <!-- HEADER -->
        <div id="header"></div>

        <!-- HISTORIA -->
        <div class="container mt-5">
            <h2 class="section-subtitle">
                <i class="fa-solid fa-landmark"></i> Historia
            </h2>
            
        </div>

        <!-- HIMNO -->
        <div class="container mt-5">
            <h2 class="section-subtitle">
                <i class="fa-solid fa-flag"></i> Himno
            </h2>
            
        </div>

        <!-- PLAYAS -->
        <div class="container mt-5">
            <h2 class="section-subtitle">
                <i class="fa-solid fa-umbrella-beach"></i> Playas
            </h2>
            
        </div>

        <!-- Lugares Turísticos -->
        <div class="container mt-5">
            <h2 class="section-subtitle">
                <i class="fa-solid fa-signs-post"></i> Lugares Turísticos
            </h2>
            
        </div>

        <!-- FOOTER -->
        <div id="footer"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/loadData.js"></script>

    <!-- Include html's -->
    <script>
        function loadHTML(selector, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(selector).innerHTML = data;
                });
        }

        loadHTML('#header', 'header.html');
        loadHTML('#footer', 'footer.html');
    </script>
</body>

</html>
