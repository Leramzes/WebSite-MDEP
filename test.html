<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces de Interés</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo para la cuadrícula de imágenes */
        .enlaces-interes {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 15px;
            margin-top: 30px;
        }

        .enlace-item {
            position: relative;
            width: 160px;
            height: 100px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .enlace-item:hover {
            transform: scale(1.05);
        }

        .enlace-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .enlace-item:hover img {
            opacity: 0.8;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .enlace-item:hover .overlay {
            height: 50%;
        }

        .overlay-text {
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Enlaces de Interés</h2>
    <div class="enlaces-interes">
        <!-- Enlace 1 -->
        <div class="enlace-item">
            <a href="https://www.sunat.gob.pe" target="_blank">
                <img src="images/sunat.jpg" alt="SUNAT">
                <div class="overlay">
                    <div class="overlay-text">SUNAT</div>
                </div>
            </a>
        </div>
        <!-- Enlace 2 -->
        <div class="enlace-item">
            <a href="https://www.reniec.gob.pe" target="_blank">
                <img src="images/reniec.jpg" alt="RENIEC">
                <div class="overlay">
                    <div class="overlay-text">RENIEC</div>
                </div>
            </a>
        </div>
        <!-- Enlace 3 -->
        <div class="enlace-item">
            <a href="https://www.migraciones.gob.pe" target="_blank">
                <img src="images/migraciones.jpg" alt="Migraciones">
                <div class="overlay">
                    <div class="overlay-text">Migraciones</div>
                </div>
            </a>
        </div>
        <!-- Enlace 4 -->
        <div class="enlace-item">
            <a href="https://www.sunedu.gob.pe" target="_blank">
                <img src="images/sunedu.jpg" alt="SUNEDU">
                <div class="overlay">
                    <div class="overlay-text">SUNEDU</div>
                </div>
            </a>
        </div>
        <!-- Enlace 5 -->
        <div class="enlace-item">
            <a href="https://www.gob.pe" target="_blank">
                <img src="images/gobpe.jpg" alt="Gob.pe">
                <div class="overlay">
                    <div class="overlay-text">Gob.pe</div>
                </div>
            </a>
        </div>
        <!-- Enlace 6 -->
        <div class="enlace-item">
            <a href="https://www.osce.gob.pe" target="_blank">
                <img src="images/osce.jpg" alt="OSCE">
                <div class="overlay">
                    <div class="overlay-text">OSCE</div>
                </div>
            </a>
        </div>
        <!-- Enlace 7 -->
        <div class="enlace-item">
            <a href="https://www.mtc.gob.pe" target="_blank">
                <img src="images/mtc.jpg" alt="MTC">
                <div class="overlay">
                    <div class="overlay-text">MTC</div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS, jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
