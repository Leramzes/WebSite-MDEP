<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Área</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="main-content">
        <!-- HEADER -->
        <div id="header"></div>

        <!-- Información del Área -->
        <div class="container mt-5">
            <h2 id="area-title">Área</h2>
            <div id="area-content"></div>
        </div>

        <!-- FOOTER -->
        <div id="footer"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

    <!-- Include header and footer -->
    <script>
        function loadHTML(selector, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(selector).innerHTML = data;
                });
        }

        loadHTML('#header', 'header.html');
        loadHTML('#footer', 'footer.html');
    </script>

    <!-- Load CSV Data and Display Area Information -->
    <script>
        // Obtener el área seleccionada de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const area = urlParams.get('area');

        // Mostrar el título del área
        document.getElementById('area-title').textContent = area;

        // Función para cargar y mostrar la información del CSV
        function loadCSVData(area) {
            Papa.parse('areas.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const areaData = data.find(item => item.area === area);

                    if (areaData) {
                        document.getElementById('area-content').innerHTML = `
                            <p>${areaData.description}</p>
                            <ul>
                                <li><strong>Responsabilidad 1:</strong> ${areaData.responsabilidad1}</li>
                                <li><strong>Responsabilidad 2:</strong> ${areaData.responsabilidad2}</li>
                                <li><strong>Proyecto en curso:</strong> ${areaData.proyecto}</li>
                            </ul>
                        `;
                    } else {
                        document.getElementById('area-content').textContent = 'No se encontró información para esta área.';
                    }
                }
            });
        }

        // Cargar los datos del CSV para el área seleccionada
        if (area) {
            loadCSVData(area);
        } else {
            document.getElementById('area-content').textContent = 'No se ha seleccionado ninguna área.';
        }
    </script>
</body>

</html>
