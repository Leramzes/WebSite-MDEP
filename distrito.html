<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipalidad de Puerto Eten</title>
    <!-- ICONO DE PAGINA -->
    <link rel="shortcut icon" href="images/logoPNG.ico" type="image/x-icon">
    <!-- ARCHIVO CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/distrito.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="main-content">
        <!-- HEADER -->
        <div id="header"></div>

        <!-- HISTORIA -->
        <div class="container mt-5">
            <div class="main-content">
                <!-- MENÚ LATERAL -->
                <nav class="navbar navbar-expand-lg navbar-light p-0">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#distritoMenu"
                        aria-controls="distritoMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse side-menu" id="distritoMenu">
                        <h3>Explora el Distrito</h3>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="#" class="nav-link active" data-content="historia">Historia</a></li>
                            <li class="nav-item"><a href="#" class="nav-link" data-content="himno">Himno</a></li>
                            <li class="nav-item"><a href="#" class="nav-link" data-content="playas">Playas</a></li>
                            <li class="nav-item"><a href="#" class="nav-link" data-content="lugares">Lugares
                                    Turísticos</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- CONTENIDO PRINCIPAL -->
                <div id="main-content" class="content">
                    <p>Seleccione una opción del menú para ver más información.</p>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div id="footer"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/loadData.js"></script>

    <!-- Include html's -->
    <script>
        function loadHTML(selector, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(selector).innerHTML = data;
                });
        }

        loadHTML('#header', 'header.html');
        loadHTML('#footer', 'footer.html');
    </script>
</body>

</html>
