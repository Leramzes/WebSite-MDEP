<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Personas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Datos de Personas</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se generarán aquí -->
        </tbody>
    </table>

    <script>
        // Especifica la ruta del archivo CSV
        const csvFilePath = 'prueba.csv';

        fetch(csvFilePath)
            .then(response => response.text())
            .then(text => processCSV(text))
            .catch(error => console.error('Error al cargar el archivo CSV:', error));

        function processCSV(csvText) {
            const rows = csvText.split('\n').slice(1); // Divide el texto en filas y omite el encabezado
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = ''; // Limpia la tabla antes de agregar datos

            rows.forEach(row => {
                const cols = row.split(',');
                const tr = document.createElement('tr');

                cols.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = col.trim(); // Elimina los espacios en blanco al inicio y final
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
